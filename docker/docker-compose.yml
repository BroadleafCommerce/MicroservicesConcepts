version: '3.2'
services:
  admingateway:
    env_file:
      - common-environment.env
    environment:
      SPRING_PROFILES_ACTIVE: default,uber
      BROADLEAF_GATEWAY_PROXYURLS_ADMINNAVIGATION: '${BROADLEAF_GATEWAY_PROXYURLS_ADMINNAVIGATION}'
      BROADLEAF_GATEWAY_PROXYURLS_ADMINUSER: '${BROADLEAF_GATEWAY_PROXYURLS_ADMINUSER}'
      BROADLEAF_GATEWAY_PROXYURLS_ADMINWEB: '${BROADLEAF_GATEWAY_PROXYURLS_ADMINWEB}'
      BROADLEAF_GATEWAY_PROXYURLS_ASSET: '${BROADLEAF_GATEWAY_PROXYURLS_ASSET}'
      BROADLEAF_GATEWAY_PROXYURLS_AUTH: '${BROADLEAF_GATEWAY_PROXYURLS_AUTH}'
      BROADLEAF_GATEWAY_PROXYURLS_AUTHAPI: '${BROADLEAF_GATEWAY_PROXYURLS_AUTHAPI}'
      BROADLEAF_GATEWAY_PROXYURLS_CAMPAIGN: '${BROADLEAF_GATEWAY_PROXYURLS_OFFER}'
      BROADLEAF_GATEWAY_PROXYURLS_CART: '${BROADLEAF_GATEWAY_PROXYURLS_CART}'
      BROADLEAF_GATEWAY_PROXYURLS_CATALOG: '${BROADLEAF_GATEWAY_PROXYURLS_CATALOG}'
      BROADLEAF_GATEWAY_PROXYURLS_CONFIG: '${BROADLEAF_GATEWAY_PROXYURLS_CONFIG}'
      BROADLEAF_GATEWAY_PROXYURLS_CONTENT: '${BROADLEAF_GATEWAY_PROXYURLS_CONTENT}'
      BROADLEAF_GATEWAY_PROXYURLS_CREDITACCOUNT: '${BROADLEAF_GATEWAY_PROXYURLS_CREDITACCOUNT}'
      BROADLEAF_GATEWAY_PROXYURLS_CUSTOMER: '${BROADLEAF_GATEWAY_PROXYURLS_CUSTOMER}'
      BROADLEAF_GATEWAY_PROXYURLS_IMPORT: '${BROADLEAF_GATEWAY_PROXYURLS_IMPORT}'
      BROADLEAF_GATEWAY_PROXYURLS_INDEXER: '${BROADLEAF_GATEWAY_PROXYURLS_INDEXER}'
      BROADLEAF_GATEWAY_PROXYURLS_INVENTORY: '${BROADLEAF_GATEWAY_PROXYURLS_INVENTORY}'
      BROADLEAF_GATEWAY_PROXYURLS_MENU: '${BROADLEAF_GATEWAY_PROXYURLS_MENU}'
      BROADLEAF_GATEWAY_PROXYURLS_METADATA: '${BROADLEAF_GATEWAY_PROXYURLS_METADATA}'
      BROADLEAF_GATEWAY_PROXYURLS_NOTIFICATION: '${BROADLEAF_GATEWAY_PROXYURLS_NOTIFICATION}'
      BROADLEAF_GATEWAY_PROXYURLS_OFFER: '${BROADLEAF_GATEWAY_PROXYURLS_OFFER}'
      BROADLEAF_GATEWAY_PROXYURLS_OPENAPI: '${BROADLEAF_GATEWAY_PROXYURLS_OPENAPI}'
      BROADLEAF_GATEWAY_PROXYURLS_ORDER: '${BROADLEAF_GATEWAY_PROXYURLS_ORDER}'
      BROADLEAF_GATEWAY_PROXYURLS_ORDEROPERATION: '${BROADLEAF_GATEWAY_PROXYURLS_ORDEROPERATION}'
      BROADLEAF_GATEWAY_PROXYURLS_PAYMENTTRANSACTION: '${BROADLEAF_GATEWAY_PROXYURLS_PAYMENTTRANSACTION}'
      BROADLEAF_GATEWAY_PROXYURLS_PERSONALIZATION: '${BROADLEAF_GATEWAY_PROXYURLS_PERSONALIZATION}'
      BROADLEAF_GATEWAY_PROXYURLS_PRICING: '${BROADLEAF_GATEWAY_PROXYURLS_PRICING}'
      BROADLEAF_GATEWAY_PROXYURLS_RATINGS: '${BROADLEAF_GATEWAY_PROXYURLS_RATINGS}'
      BROADLEAF_GATEWAY_PROXYURLS_SANDBOX: '${BROADLEAF_GATEWAY_PROXYURLS_SANDBOX}'
      BROADLEAF_GATEWAY_PROXYURLS_SCHEDULEDJOB: '${BROADLEAF_GATEWAY_PROXYURLS_SCHEDULEDJOB}'
      BROADLEAF_GATEWAY_PROXYURLS_SEARCH: '${BROADLEAF_GATEWAY_PROXYURLS_SEARCH}'
      BROADLEAF_GATEWAY_PROXYURLS_SHIPPING: '${BROADLEAF_GATEWAY_PROXYURLS_SHIPPING}'
      BROADLEAF_GATEWAY_PROXYURLS_TENANT: '${BROADLEAF_GATEWAY_PROXYURLS_TENANT}'
      BROADLEAF_GATEWAY_PROXYURLS_VENDOR: '${BROADLEAF_GATEWAY_PROXYURLS_VENDOR}'
      ### COMMERCE ###
      BROADLEAF_GATEWAY_PROXYURLS_CARTOPERATION: '${BROADLEAF_GATEWAY_PROXYURLS_CARTOPERATION}'
      BROADLEAF_GATEWAY_PROXYURLS_CATALOGBROWSE: '${BROADLEAF_GATEWAY_PROXYURLS_CATALOGBROWSE}'
      ###
      DEBUG_PORT: 8001
    image: repository.broadleafcommerce.com:5001/broadleaf/admingateway-monitored:1.4.7-SNAPSHOT
    networks:
      - kafkanet
      - backend
    ports:
      - '8446:8446'
      - '8001:8001'
    tty: true
  adminweb:
    environment:
      NODE_ENV: development
      VITE_ENABLE_DEV_SETTINGS: 'true'
    image: repository.broadleafcommerce.com:5001/broadleaf/adminstarter:latest-1.10-snapshot
    networks:
      - backend
    ports:
      - '3000:3000'
    tty: true
  auth:
    env_file:
      - common-environment.env
    environment:
      BROADLEAF_AUTH_DATA_LOAD_REGISTERPREDEFINEDOPENAPICLIENT: 'true'
      DEBUG_PORT: 8000
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://database:5432/broadleaf?currentSchema=auth'
    image: repository.broadleafcommerce.com:5001/broadleaf-demo/auth:1.9.0-SNAPSHOT
    networks:
      - kafkanet
      - databasenet
      - backend
    ports:
      - '8080:8080'
      - '8443:8443'
      - '8000:8000'
      - '9001:9001'
    tmpfs: /tmp
    tty: true
  commercegateway:
    env_file:
      - common-environment.env
    environment:
      SPRING_PROFILES_ACTIVE: default,uber
      BROADLEAF_GATEWAY_PROXYURLS_ASSET: '${BROADLEAF_GATEWAY_PROXYURLS_ASSET}'
      BROADLEAF_GATEWAY_PROXYURLS_AUTH: '${BROADLEAF_GATEWAY_PROXYURLS_AUTH}'
      BROADLEAF_GATEWAY_PROXYURLS_AUTHAPI: '${BROADLEAF_GATEWAY_PROXYURLS_AUTHAPI}'
      BROADLEAF_GATEWAY_PROXYURLS_CAMPAIGN: '${BROADLEAF_GATEWAY_PROXYURLS_OFFER}'
      BROADLEAF_GATEWAY_PROXYURLS_CARTOPERATION: '${BROADLEAF_GATEWAY_PROXYURLS_CARTOPERATION}'
      BROADLEAF_GATEWAY_PROXYURLS_CATALOG: '${BROADLEAF_GATEWAY_PROXYURLS_CATALOG}'
      BROADLEAF_GATEWAY_PROXYURLS_CATALOGBROWSE: '${BROADLEAF_GATEWAY_PROXYURLS_CATALOGBROWSE}'
      BROADLEAF_GATEWAY_PROXYURLS_COMMERCEWEB: '${BROADLEAF_GATEWAY_PROXYURLS_COMMERCEWEB}'
      BROADLEAF_GATEWAY_PROXYURLS_CONTENT: '${BROADLEAF_GATEWAY_PROXYURLS_CONTENT}'
      BROADLEAF_GATEWAY_PROXYURLS_CREDITACCOUNT: '${BROADLEAF_GATEWAY_PROXYURLS_CREDITACCOUNT}'
      BROADLEAF_GATEWAY_PROXYURLS_CUSTOMER: '${BROADLEAF_GATEWAY_PROXYURLS_CUSTOMER}'
      BROADLEAF_GATEWAY_PROXYURLS_INDEXER: '${BROADLEAF_GATEWAY_PROXYURLS_INDEXER}'
      BROADLEAF_GATEWAY_PROXYURLS_INVENTORY: '${BROADLEAF_GATEWAY_PROXYURLS_INVENTORY}'
      BROADLEAF_GATEWAY_PROXYURLS_MENU: '${BROADLEAF_GATEWAY_PROXYURLS_MENU}'
      BROADLEAF_GATEWAY_PROXYURLS_NOTIFICATION: '${BROADLEAF_GATEWAY_PROXYURLS_NOTIFICATION}'
      BROADLEAF_GATEWAY_PROXYURLS_OFFER: '${BROADLEAF_GATEWAY_PROXYURLS_OFFER}'
      BROADLEAF_GATEWAY_PROXYURLS_ORDEROPERATION: '${BROADLEAF_GATEWAY_PROXYURLS_ORDEROPERATION}'
      BROADLEAF_GATEWAY_PROXYURLS_PAYMENTTRANSACTION: '${BROADLEAF_GATEWAY_PROXYURLS_PAYMENTTRANSACTION}'
      BROADLEAF_GATEWAY_PROXYURLS_PERSONALIZATION: '${BROADLEAF_GATEWAY_PROXYURLS_PERSONALIZATION}'
      BROADLEAF_GATEWAY_PROXYURLS_PRICING: '${BROADLEAF_GATEWAY_PROXYURLS_PRICING}'
      BROADLEAF_GATEWAY_PROXYURLS_RATINGS: '${BROADLEAF_GATEWAY_PROXYURLS_RATINGS}'
      BROADLEAF_GATEWAY_PROXYURLS_SANDBOX: '${BROADLEAF_GATEWAY_PROXYURLS_SANDBOX}'
      BROADLEAF_GATEWAY_PROXYURLS_SEARCH: '${BROADLEAF_GATEWAY_PROXYURLS_SEARCH}'
      BROADLEAF_GATEWAY_PROXYURLS_SHIPPING: '${BROADLEAF_GATEWAY_PROXYURLS_SHIPPING}'
      BROADLEAF_GATEWAY_PROXYURLS_TENANT: '${BROADLEAF_GATEWAY_PROXYURLS_TENANT}'
      DEBUG_PORT: 8014
    image: repository.broadleafcommerce.com:5001/broadleaf/commercegateway-monitored:1.4.7-SNAPSHOT
    networks:
      - kafkanet
      - backend
    ports:
      - '8456:8456'
      - '8014:8014'
    tmpfs: /tmp
    tty: true
  commerceweb:
    environment:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      NEXT_PUBLIC_AUTH_BASEURL: '/auth'
      NEXT_PUBLIC_CLIENT_BASE_HOST: ''
      NEXT_PUBLIC_AUTH_CLIENTMODE: 'dynamic'
      NEXT_PUBLIC_TENANT_RESOLVER_APPLICATION_RESOLUTION: 'url'
      NEXT_PUBLIC_TENANT_RESOLVER_APPLICATION_PARAMETER: 'application'
      NEXT_PUBLIC_GATEWAY_HOST: 'https://host.docker.internal:8456'
      NEXT_PUBLIC_API_ORIGIN: 'https://host.docker.internal:8456'
    image: repository.broadleafcommerce.com:5001/broadleaf/commerce-nextjs-starter:latest-1.6-snapshot
    networks:
      - backend
    ports:
      - '4000:4000'
    tty: true
  localkafka:
    environment:
      JMX_PORT: 7777
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localkafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_BROKER_ID: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_JMX_OPTS: '-Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=localhost -Djava.net.preferIPv4Stack=true'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zk:2181'
    # This is a multi-platform image
    image: confluentinc/cp-kafka:7.2.1
    networks:
      - kafkanet
    ports:
      - '9092:9092'
      - '7777:7777'
      - '29092:29092'
    tty: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
  localsolr:
    env_file:
      - common-environment.env
    environment:
      SOLR_ARGS: '-Dlog4j2.formatMsgNoLookups=true'
      SOLR_HOST: 'localsolr'
      SOLR_PORT: '8983'
      RUN_MODE: 'standalone'
      ZK_CHROOT: /solr
      ZK_HOST: 'zk:2181'
    image: repository.broadleafcommerce.com:5001/broadleaf/docker-solr:1.6.0-SNAPSHOT
    networks:
      - solrnet
      - backend
    ports:
      - '8983:8983'
    tty: true
  openapi-ui:
    environment:
      NODE_ENV: 'production'
    image: repository.broadleafcommerce.com:5001/broadleaf/openapi-ui:latest-1.9-snapshot
    networks:
      - backend
    ports:
      - '3003:3003'
    tty: true
  zk:
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    # This is a multi-platform image
    image: confluentinc/cp-zookeeper:7.2.1
    networks:
      - kafkanet
      - solrnet
    ports:
      - '2181:2181'
    tty: true
networks:
  backend:
  kafkanet:
  databasenet:
  solrnet: